<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Matrix Transformer - Funcionalidades</title>
    <style>
        :root {
            --primary-color: #7b2cbf;
            --secondary-color: #5a189a;
            --dark-color: #10002b;
            --accent-color: #9d4edd;
            --light-accent: #c77dff;
            --text-color: #212529;
            --light-text: #f8f9fa;
            --bg-color: #f8f9fa;
            --card-bg: white;
            --input-bg: white;
            --input-border: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #9d4edd;
            --secondary-color: #7b2cbf;
            --dark-color: #240046;
            --accent-color: #e0aaff;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary-color), var(--dark-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: linear-gradient(to right, var(--primary-color), var(--dark-color));
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(123, 44, 191, 0.3);
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-color);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* √Årea de entrada */
        .input-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(123, 44, 191, 0.1);
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .input-row-number {
            font-weight: bold;
            color: var(--primary-color);
            min-width: 30px;
            font-size: 1.1rem;
        }

        .rubrica-input, textarea {
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: var(--transition);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .rubrica-input {
            min-width: 200px;
            flex: 1;
        }

        textarea {
            flex: 2;
            min-height: 100px;
            resize: vertical;
        }

        .rubrica-input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--dark-color));
            color: white;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        /* √Årea de sa√≠da - Estilo 3D melhorado */
        .output-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(123, 44, 191, 0.1);
            margin-bottom: 3rem;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .output-container {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1.5rem;
        }

        .output-column {
            min-width: 260px;
            background: var(--input-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.1),
                0 10px 40px -15px rgba(123, 44, 191, 0.3);
            transition: var(--transition);
            border: 1px solid var(--input-border);
            position: relative;
        }

        .output-column:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 15px 50px -10px rgba(123, 44, 191, 0.4);
        }

        .column-header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .column-header:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(123, 44, 191, 0.2), transparent);
            z-index: -1;
        }

        .column-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
        }

        .data-item {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--input-border);
            transition: var(--transition);
            align-items: center;
        }

        .data-item:hover {
            background: rgba(123, 44, 191, 0.05);
        }

        .item-date {
            font-weight: 500;
            color: var(--primary-color);
            text-align: left;
            min-width: 100px;
            font-size: 0.9rem;
        }

        .item-value {
            font-weight: 600;
            text-align: left;
            padding: 0.5rem;
            background: rgba(123, 44, 191, 0.05);
            border-radius: 6px;
            min-width: 100px;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: var(--transition);
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Cr√©ditos */
        .credits {
            position: absolute;
            bottom: 1rem;
            right: 2rem;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
            text-align: right;
        }

        /* Barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .output-container {
                flex-direction: column;
            }
            
            .output-column {
                min-width: 100%;
            }

            .data-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .item-date, .item-value {
                text-align: center;
            }

            .credits {
                position: static;
                text-align: center;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Data Matrix Transformer</div>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <a href="index.html" class="back-btn">‚Üê Voltar</a>
                <button class="theme-toggle" id="themeToggle">Alternar Tema</button>
            </div>
        </header>

        <div class="year-input" style="margin-bottom: 1.5rem;">
            <label for="anoReferencia" style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Ano de Refer√™ncia:</label>
            <input type="number" id="anoReferencia" placeholder="Ex: 2023" min="1900" max="2100" style="padding: 0.8rem 1.2rem; border-radius: 10px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color); width: 100%; max-width: 200px;">
        </div>

        <div class="input-section" id="inputs">
            <div class="input-row">
                <span class="input-row-number">1</span>
                <input type="text" class="rubrica-input" placeholder="Nome da Rubrica">
                <textarea placeholder="Cole os valores aqui (separados por espa√ßo ou linha)..."></textarea>
                <button class="btn btn-danger" onclick="removerLinha(this)">√ó Remover</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 2rem;">
            <button class="btn btn-primary" onclick="adicionarLinha()">
                + Adicionar Linha
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="separarTranspor()">
                ‚áÑ Separar e Transpor
            </button>
            <button class="btn btn-primary" onclick="copiarTodasColunas()">
                ‚éò Copiar Todas
            </button>
            <button class="btn btn-danger" onclick="confirmarLimpeza()">
                üóëÔ∏è Limpar Tudo
            </button>
        </div>

        <div class="output-section">
            <div class="output-header">
                <h3 style="color: var(--primary-color); margin: 0;">Resultado Transformado</h3>
            </div>
            <div class="output-container" id="output">
                <div style="text-align: center; padding: 2rem; color: var(--text-color); opacity: 0.7;">
                    Seus dados transformados aparecer√£o aqui...
                </div>
            </div>
        </div>

        <div class="credits">Desenvolvido por Fellipe Barbosa dos Santos</div>
    </div>

    <script>
        // Vari√°veis globais
        let linhasEColunas = [];

        // Fun√ß√µes do aplicativo
        function adicionarLinha() {
            const inputContainer = document.getElementById("inputs");
            const div = document.createElement("div");
            div.className = "input-row";
            
            const rowCount = inputContainer.querySelectorAll('.input-row').length + 1;
            
            div.innerHTML = `
                <span class="input-row-number">${rowCount}</span>
                <input type="text" class="rubrica-input" placeholder="Nome da Rubrica">
                <textarea placeholder="Cole os valores aqui (separados por espa√ßo ou linha)..."></textarea>
                <button class="btn btn-danger" onclick="removerLinha(this)">√ó Remover</button>
            `;
            
            inputContainer.appendChild(div);
            linhasEColunas.push({ linha: div, coluna: null });
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function removerLinha(button) {
            const row = button.closest('.input-row');
            if (document.querySelectorAll('.input-row').length > 1) {
                const index = linhasEColunas.findIndex(item => item.linha === row);
                
                if (linhasEColunas[index].coluna) {
                    linhasEColunas[index].coluna.remove();
                }
                
                linhasEColunas.splice(index, 1);
                row.remove();
                renumerarLinhas();
            } else {
                alert("Voc√™ precisa ter pelo menos uma linha de entrada.");
            }
        }

        function renumerarLinhas() {
            document.querySelectorAll('.input-row').forEach((row, index) => {
                row.querySelector('.input-row-number').textContent = index + 1;
            });
        }

        function separarTranspor() {
            const inputRows = document.querySelectorAll("#inputs .input-row");
            const outputDiv = document.getElementById("output");
            const anoReferencia = document.getElementById("anoReferencia").value;
            
            outputDiv.innerHTML = "";
            
            if (inputRows.length === 0) {
                outputDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-color); opacity: 0.7;">Nenhum dado para transformar...</div>';
                return;
            }
            
            linhasEColunas.forEach(item => item.coluna = null);
            
            inputRows.forEach((row, colIndex) => {
                const rubrica = row.querySelector('.rubrica-input').value || `Coluna ${colIndex + 1}`;
                const input = row.querySelector('textarea');
                let valores = input.value.split(/\s+/).filter(v => v.trim() !== "" && v.trim() !== "-");
                
                if (input.value.trim() === "-") valores = ["-"];
                if (valores.length === 0) return;
                
                const column = document.createElement("div");
                column.className = "output-column";
                
                column.innerHTML = `
                    <div class="column-header">
                        <span>${rubrica}</span>
                        <button class="btn-copy" onclick="copiarColuna(this)">‚éò Copiar</button>
                    </div>
                    <div class="column-content" id="column-${colIndex}"></div>
                `;
                
                const content = column.querySelector('.column-content');
                valores.forEach((valor, rowIndex) => {
                    let date = "";
                    if (anoReferencia) {
                        const dia = "01";
                        const mes = (rowIndex + 1).toString().padStart(2, '0');
                        date = `${dia}/${mes}/${anoReferencia}`;
                    } else {
                        date = `Item ${rowIndex + 1}`;
                    }
                    
                    // Adiciona espa√ßo entre data e valor se n√£o houver
                    const formattedValue = valor.replace(/(\d{2}\/\d{2}\/\d{4})(\d)/, "$1 $2");
                    const displayValue = formattedValue.replace(/^(\d{2}\/\d{2}\/\d{4}\s*)?/, "");
                    
                    content.innerHTML += `
                        <div class="data-item">
                            <div class="item-date">${date}</div>
                            <div class="item-value">${displayValue}</div>
                        </div>
                    `;
                });
                
                outputDiv.appendChild(column);
                if (linhasEColunas[colIndex]) linhasEColunas[colIndex].coluna = column;
            });
            
            if (outputDiv.children.length === 0) {
                outputDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-color); opacity: 0.7;">Nenhum dado v√°lido encontrado...</div>';
            }
        }

        function copiarColuna(button) {
            const column = button.closest('.output-column');
            const items = column.querySelectorAll('.item-value');
            const text = Array.from(items).map(item => item.textContent).join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì Copiado!';
                setTimeout(() => button.innerHTML = originalText, 2000);
            });
        }

        function copiarTodasColunas() {
            const columns = document.querySelectorAll('.output-column');
            if (columns.length === 0) {
                alert("Nenhuma coluna para copiar!");
                return;
            }
            
            const allValues = Array.from(columns).map(column => 
                Array.from(column.querySelectorAll('.item-value')).map(item => item.textContent.trim())
            );
            
            const maxRows = Math.max(...allValues.map(col => col.length));
            let excelText = '';
            
            for (let i = 0; i < maxRows; i++) {
                let rowValues = [];
                for (let j = 0; j < allValues.length; j++) {
                    rowValues.push(allValues[j][i] || '');
                }
                excelText += rowValues.join('\t') + '\n';
            }
            
            navigator.clipboard.writeText(excelText.trim()).then(() => {
                alert("Dados copiados no formato Excel!");
            });
        }

        function confirmarLimpeza() {
            if (confirm("Tem certeza que deseja limpar tudo? Todos os dados ser√£o perdidos.")) {
                limparTudo();
            }
        }

        function limparTudo() {
            const inputContainer = document.getElementById("inputs");
            const rows = inputContainer.querySelectorAll('.input-row');
            
            rows.forEach((row, index) => {
                if (index > 0) {
                    row.remove();
                } else {
                    row.querySelector('.rubrica-input').value = '';
                    row.querySelector('textarea').value = '';
                }
            });
            
            document.getElementById("anoReferencia").value = '';
            document.getElementById("output").innerHTML = 
                '<div style="text-align: center; padding: 2rem; color: var(--text-color); opacity: 0.7;">Seus dados transformados aparecer√£o aqui...</div>';
            
            linhasEColunas = [{ linha: rows[0], coluna: null }];
        }

        // Tema
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Inicializa com uma linha
            const primeiraLinha = document.querySelector('.input-row');
            linhasEColunas.push({ linha: primeiraLinha, coluna: null });
        });
    </script>
</body>
</html>
